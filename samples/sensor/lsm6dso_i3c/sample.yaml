sample:
  name: LSM6DSO accelerometer and gyrometer sensor (using I3C)
tests:
  sample.sensor.lsm6dso.i3c:
    harness: console
    tags: sensors
    depends_on: i3c
    timeout: 15
    build_only: true
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "accel x:[-.0-9]* ms/2 y:[-.0-9]* ms/2 z:[-.0-9]* ms/2"
        - "gyro x:[-.0-9]* dps y:[-.0-9]* dps z:[-.0-9]* dps"
        - "trig_cnt:[0-9]*"
