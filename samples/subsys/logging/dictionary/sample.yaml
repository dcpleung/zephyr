sample:
  description: Dictionary-based Logging Sample Application
  name: logging_dictionary
common:
  platform_exclude:
    # For twister runs, the following platforms use logging backends
    # which do not output dictionary logging in hexidecimal format,
    # and thus cannot be used for testing. Currently, only UART
    # logging backend does that.
    - native_sim
    - qemu_xtensa
    - qemu_xtensa/dc233c/mmu
tests:
  sample.logger.basic.dictionary:
    tags: logging
    integration_platforms:
      - qemu_x86
      - qemu_x86_64
    harness: pytest
    harness_config:
      pytest_root:
        - "pytest/test_logging_dictionary.py"
  sample.logger.basic.dictionary.fpu:
    tags: logging
    filter: CONFIG_CPU_HAS_FPU
    extra_configs:
      - CONFIG_FPU=y
    harness: pytest
    harness_config:
      pytest_root:
        - "pytest/test_logging_dictionary.py"
      pytest_args:
        - "--fpu"
    integration_platforms:
      - qemu_x86
      - qemu_x86_64
  sample.logger.basic.dictionary.fpu.long_double:
    # Note that Python does not exactly support long double
    # so this cannot be tested via pytest.
    build_only: true
    tags: logging
    filter: CONFIG_CPU_HAS_FPU
    extra_configs:
      - CONFIG_FPU=y
      - CONFIG_CBPRINTF_PACKAGE_LONGDOUBLE=y
    integration_platforms:
      - qemu_x86
      - qemu_x86_64
  sample.logger.basic.dictionary.uart_async_frontend:
    build_only: true
    tags: logging
    platform_allow: nrf52840dk/nrf52840
    integration_platforms:
      - nrf52840dk/nrf52840
    extra_configs:
      - CONFIG_LOG_BACKEND_UART=n
      - CONFIG_LOG_BACKEND_RTT=n
      - CONFIG_UART_ASYNC_API=y
      - CONFIG_UART_INTERRUPT_DRIVEN=n
      - CONFIG_LOG_FRONTEND=y
      - CONFIG_LOG_FRONTEND_ONLY=y
      - CONFIG_LOG_FRONTEND_DICT_UART=y
  sample.logger.basic.dictionary.uart_frontend_rt:
    build_only: true
    tags: logging
    platform_allow: nrf5340dk/nrf5340/cpuapp
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
    extra_configs:
      - CONFIG_SHELL=y
      - CONFIG_LOG_RUNTIME_FILTERING=y
      - CONFIG_LOG_CMDS=y
      - CONFIG_LOG_BACKEND_RTT=n
      - CONFIG_LOG_BACKEND_UART=n
      - CONFIG_UART_ASYNC_API=y
      - CONFIG_UART_INTERRUPT_DRIVEN=n
      - CONFIG_LOG_FRONTEND=y
      - CONFIG_LOG_FRONTEND_DICT_UART=y
  sample.logger.basic.dictionary.uart_int_frontend:
    build_only: true
    tags: logging
    filter: CONFIG_SERIAL_SUPPORT_INTERRUPT and CONFIG_UART_CONSOLE
    integration_platforms:
      - qemu_x86
      - qemu_x86_64
    extra_configs:
      - CONFIG_LOG_BACKEND_UART=n
      - CONFIG_LOG_BACKEND_RTT=n
      - CONFIG_UART_INTERRUPT_DRIVEN=y
      - CONFIG_UART_ASYNC_API=n
      - CONFIG_LOG_FRONTEND=y
      - CONFIG_LOG_FRONTEND_ONLY=y
      - CONFIG_LOG_FRONTEND_DICT_UART=y
