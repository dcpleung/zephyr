# Fields for I2C Virtual Controller under I3C Bus

description: I2C Virtual Controller under I3C Bus

compatible: "virtual,i3c-i2c-controller"

include: base.yaml

bus: i2c

properties:
    "#address-cells":
      required: true
      const: 1

    "#size-cells":
      required: true
      const: 0

    lvr:
      type: int
      required: true
      description: |
        Common LVR (Legacy Virtual Register) for all I2C devices under
        this virtual controller.
